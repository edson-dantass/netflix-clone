<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Início – Netflix</title>
  </head>
  <body>
    <!-- Menu superior -->
    <header class="main-header">
      <div class="container">
        <img src="./assets/netflix_full_logo.png" alt="Netflix" />
        <nav class="navbar">
          <ul>
            <li class="active">
              <a href="#">Início</a>
            </li>
            <li>
              <a href="#">Séries</a>
            </li>
            <li>
              <a href="#">Filmes</a>
            </li>
            <li>
              <a href="#">Bombando</a>
            </li>
            <li>
              <a href="#">Minha lista</a>
            </li>
          </ul>
          <div class="actions">
            <div class="search-field">
              <label for="main-search">
                <i class="bx bx-search"></i>
              </label>
              <input
                type="text"
                id="main-search"
                placeholder="Títulos, pessoas e gêneros"
              />
            </div>

            <i class="bx bx-bell"></i>
            <div class="account">
              <img src="./assets/avatars/steve.jpeg" alt="Edson Dantas" />
              <i class="bx bxs-down-arrow"></i>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Intro -->
    <main class="intro">
      <img
        src="./assets/intro.png"
        class="bg-image"
        alt="Por trás de seus olhos"
      />
      <div class="bg-gradient"></div>
      <div class="leading-container">
        <div class="container">
          <div class="leading">
            <img src="./assets/netflix_series.png" alt="Netflix Séries" />
            <h1>Por trás <br />de seus olhos</h1>
            <p>
              Uma mãe solo se envolve em um jogo perigoso ao ter um caso com o
              chefe e fazer amizade com a enigmática esposa dele.
            </p>
            <div class="leading-actions">
              <button class="btn"><i class="bx bx-play"></i> Assistir</button>
              <button class="btn secondary">
                <i class="bx bx-error-circle"></i> Mais informações
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
